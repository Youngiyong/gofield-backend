<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>중고 상품 추가</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote();
        });
    </script>
</head>
<body>

<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>중고 상품 추가</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">General Form</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">중고 상품 정보</h3>
                        </div>
                        <!-- /.card-header -->
                                         <!-- form start -->
                        <form role="form" method="post" th:action="@{/item/used/used}" th:object="${item}" enctype="multipart/form-data">
                            <input th:field="*{id}" type="hidden"/>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>카테고리</label>
                                    <select th:field="*{categoryId}" class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" data-select2-id="17" tabindex="-1" aria-hidden="true">
                                        <div th:each="data : ${item.categoryList}">
                                            <option th:value="${data.id}" th:text="${data.name}"></option>
                                        </div>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>브랜드</label>
                                    <select th:field="*{brandId}"  class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                        <div th:each="data : ${item.brandList}" >
                                            <option th:value="${data.id}" th:text="${data.name}"></option>
                                        </div>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>종목</label>
                                    <select th:field="*{bundleId}"  class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                        <div th:each="data : ${item.bundleList}" >
                                            <option th:value="${data.id}" th:text="${data.name}"></option>
                                        </div>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="name">중고상품명</label>
                                    <input class="form-control" id="name" placeholder="중고상품명"
                                           type="text" th:field="*{name}">
                                </div>
                                <div class="form-group">
                                    <label for="name">판매가</label>
                                    <input class="form-control" id="price" placeholder="판매가"
                                           type="text" th:field="*{price}">
                                </div>
                                <div class="form-group">
                                    <label for="name">재고수량</label>
                                    <input class="form-control" id="qty" placeholder="재고수량"
                                           type="text" th:field="*{qty}">
                                </div>
<!--                                <div class="form-group">-->
<!--                                    <label>추천상품여부</label>-->
<!--                                    <select th:field="*{isRecommend}" class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">-->
<!--                                        <option th:value="'false'" th:text="비활성"></option>-->
<!--                                        <option th:value="'true'" th:text="활성"></option>-->
<!--                                    </select>-->
<!--                                </div>-->
                                <div class="form-group">
                                    <label>상품상세설명</label>
                                         <textarea id="summernote">
                                        </textarea>
                                </div>
                                <div class="form-group">
                                    <label>대표이미지</label>
                                    <br>
                                    <input type="file" name="image" />
                                </div>
                                <div class="form-group">
                                    <label>이미지</label>
                                    <br>
                                    <input type="file" name="images" multiple/>
                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit">추가</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>


</div>

</body>
</html>
