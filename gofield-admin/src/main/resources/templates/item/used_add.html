<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>중고 상품 추가</title>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#summernote').summernote();
        });
    </script>
</head>
<body>

<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>중고 상품 추가</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">General Form</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>
    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">중고 상품 정보</h3>
                        </div>
                        <!-- /.card-header -->
                                         <!-- form start -->
                        <form role="form" method="post" th:action="@{/item/used/used}" th:object="${item}" enctype="multipart/form-data">
                            <input th:field="*{id}" type="hidden"/>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>카테고리</label>
                                    <select th:field="*{categoryId}" class="form-control select2bs4 select2-hidden-accessible" style="width: 100%;" data-select2-id="17" tabindex="-1" aria-hidden="true">
                                        <div th:each="data : ${item.categoryList}">
                                            <option th:value="${data.id}" th:text="${data.name}"></option>
                                        </div>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>브랜드</label>
                                    <select th:field="*{brandId}"  class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                        <div th:each="data : ${item.brandList}" >
                                            <option th:value="${data.id}" th:text="${data.name}"></option>
                                        </div>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>종목</label>
                                    <select th:field="*{bundleId}"  class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                        <div th:each="data : ${item.bundleList}" >
                                            <option th:value="${data.id}" th:text="${data.name}"></option>
                                        </div>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="name">중고상품명</label>
                                    <input class="form-control" id="name" placeholder="중고상품명"
                                           type="text" th:field="*{name}">
                                </div>
                                <div class="form-group">
                                    <label for="name">판매가</label>
                                    <input class="form-control" id="price" placeholder="판매가"
                                           type="text" th:field="*{price}">
                                </div>
                                <div class="form-group">
                                    <label for="name">재고수량</label>
                                    <input class="form-control" id="qty" placeholder="재고수량"
                                           type="text" th:field="*{qty}">
                                </div>
                                <div class="form-group">
                                    <label>제조사</label>
                                    <label for="manufacturer">제조사</label>
                                    <input class="form-control" id="manufacturer" placeholder="제조사"
                                           type="text" th:field="*{manufacturer}">
                                </div>
                                <div class="form-group">
                                    <label for="origin">원산지</label>
                                    <input class="form-control" id="origin" placeholder="원산지"
                                           type="text" th:field="*{origin}">
                                </div>
                                <div class="form-group">
                                    <label>성별&기타</label>
                                    <select th:field="*{gender}" class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                        <option th:value="'FEMALE'" th:text="여서용"></option>
                                        <option th:value="'MALE'" th:text="남성용"></option>
                                        <option th:value="'CHILDREN'" th:text="어린이용"></option>
                                        <option th:value="'ETC'" th:text="기타"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="length">길이</label>
                                    <input class="form-control" id="length" placeholder="길이"
                                           type="text" th:field="*{length}">
                                </div>
                                <div class="form-group">
                                    <label for="weight">중량</label>
                                    <input class="form-control" id="weight" placeholder="중량"
                                           type="text" th:field="*{weight}">
                                </div>
                                <div class="form-group">
                                    <label>AS 가능여부</label>
                                    <select th:field="*{isAS}" class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                        <option th:value="'true'" th:text="가능"></option>
                                        <option th:value="'false'" th:text="불가능"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>상품 상태</label>
                                    <select th:field="*{isAS}" class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                        <option th:value="'true'" th:text="가능"></option>
                                        <option th:value="'false'" th:text="불가능"></option>
                                    </select>
                                </div>
                                <div class="form-group" data-select2-id="29">
                                    <label>상품키워드</label>
                                    <select class="select2 select2-hidden-accessible" multiple="" data-placeholder="Select a State" style="width: 100%;" data-select2-id="7" tabindex="-1" aria-hidden="true">
                                        <option th:value="'정품'" th:text="정품"></option>
                                        <option th:value="'병행수입'" th:text="병행수입"></option>
                                        <option th:value="'아시안스펙'" th:text="아시안스펙"></option>
                                        <option th:value="'US스펙'" th:text="US스펙"></option>
                                    </select><span class="select2 select2-container select2-container--default select2-container--below" dir="ltr" data-select2-id="8" style="width: 100%;"><span class="selection"><span class="select2-selection select2-selection--multiple" role="combobox" aria-haspopup="true" aria-expanded="false" tabindex="-1" aria-disabled="false"><ul class="select2-selection__rendered"><li class="select2-selection__choice" title="Alaska" data-select2-id="45"><span class="select2-selection__choice__remove" role="presentation">×</span>Alaska</li><li class="select2-selection__choice" title="California" data-select2-id="46"><span class="select2-selection__choice__remove" role="presentation">×</span>California</li><li class="select2-search select2-search--inline"><input class="select2-search__field" type="search" tabindex="0" autocomplete="off" autocorrect="off" autocapitalize="none" spellcheck="false" role="searchbox" aria-autocomplete="list" placeholder="" style="width: 0.75em;"></li></ul></span></span><span class="dropdown-wrapper" aria-hidden="true"></span></span>
                                </div>
                                <div class="form-group">
                                    <label>상품상세설명</label>
                                         <textarea id="summernote">
                                        </textarea>
                                </div>
                                <div class="form-group">
                                    <label>대표이미지</label>
                                    <br>
                                    <input type="file" name="image" />
                                </div>
                                <div class="form-group">
                                    <label>이미지</label>
                                    <br>
                                    <input type="file" name="images" multiple/>
                                </div>

                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit">추가</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>


</div>

</body>
</html>
