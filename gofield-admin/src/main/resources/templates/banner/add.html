<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>배너 추가</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>배너 추가</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">General Form</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">배너 정보</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" method="post" th:action="@{/banner/add}" th:object="${banner}" enctype="multipart/form-data">
                            <input th:field="*{id}" type="hidden"/>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="title">배너제목</label>
                                    <input class="form-control" id="title" placeholder="제목" required
                                           type="text" th:field="*{title}">
                                </div>
                                <div class="form-group">
                                    <label for="description">베너설명</label>
                                    <input class="form-control" id="description" placeholder="설명"
                                           type="text" th:field="*{description}">
                                </div>
                                <div class="form-group">
                                    <label>활성 여부</label>
                                    <select th:field="*{type}" class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                        <option th:value="'TOP'" th:text="상단"></option>
                                        <option th:value="'MIDDLE'" th:text="중앙"></option>
                                        <option th:value="'LOWER'" th:text="하단"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="linkUrl">링크주소</label>
                                    <input class="form-control" id="linkUrl" placeholder="https://www.naver.com"
                                           type="text" th:field="*{linkUrl}">
                                </div>
                                <div class="form-group">
                                    <label for="linkUrl">배너순서</label>
                                    <input class="form-control" id="sort" placeholder="낮을수록 선순위 1..2..3"
                                           type="text" th:field="*{sort}" required >
                                </div>
                                <div class="form-group">
                                    <label>이미지</label>
                                    <br>
                                    <input type="file" name="image" required />
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit">추가</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>


</div>

<th:block layout:fragment="script">
    <script>
        console.log("Add User");
    </script>
</th:block>

</body>
</html>
