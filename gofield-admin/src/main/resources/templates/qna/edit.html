<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문의 답변</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>문의 답변</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">General Form</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">문의 정보</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" method="post" th:action="@{/qna/edit}" th:object="${qna}">
                            <input th:field="*{id}" type="hidden"/>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="title">문의제목</label>
                                    <input class="form-control" id="title" placeholder="문의제목" readonly
                                           type="text" th:field="*{title}">
                                </div>
                                <div class="form-group">
                                    <label for="title">문의자</label>
                                    <input class="form-control" id="name" placeholder="문의자" readonly
                                           type="text" th:field="*{name}">
                                </div>
                                <div class="form-group">
                                    <label for="description">문의내용</label>
                                    <textarea class="form-control" id="description"
                                              type="text" th:field="*{description}" readonly/>
                                </div>
                                <div class="form-group">
                                    <label for="createDate">접수날짜</label>
                                    <input class="form-control" id="createDate" placeholder="접수날짜" readonly
                                           type="text" th:field="*{createDate}">
                                </div>
                                <div class="form-group">
                                    <label>답변상태</label>
                                    <input class="form-control" id="example" placeholder="접수상태" readonly
                                           type="text" th:field="*{status}">
                                </div>
                                <div class="form-group">
                                    <label for="answer">답변내용</label>
                                    <textarea class="form-control" id="answer" placeholder="답변내용"
                                              type="text" th:field="*{answer}" required />
                                </div>
                                <div class="form-group">
                                    <label>상품이미지</label>
                                    <br>
                                    <img id="imgId" th:src="${qna.thumbnail}" alt="대표이미지" th:if="${qna.thumbnail != null}" />
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit">수정</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>


</div>

<th:block layout:fragment="script">
    <script>
    </script>
</th:block>

</body>
</html>
