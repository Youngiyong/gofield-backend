<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>관리자 수정</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>사용자 수정</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">General Form</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">사용자 정보</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" method="post" th:action="@{/user/edit}" th:object="${user}">
                            <input th:field="*{id}" type="hidden"/>
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">이름</label>
                                    <input class="form-control" id="name" placeholder="Enter name"
                                           type="text" th:field="*{name}">
                                </div>
                                <div class="form-group">
                                    <label for="nickname">닉네임</label>
                                    <input class="form-control" id="nickname" placeholder="Enter nickname"
                                           type="text" th:field="*{nickname}">
                                </div>
                                <div class="form-group">
                                    <label for="email">이메일</label>
                                    <input class="form-control" id="email" placeholder="Enter email"
                                           type="email" th:field="*{email}">
                                </div>
                                <div class="form-group" data-select2-id="82">
                                    <label>상태</label>
                                    <select th:field="*{status}" class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                        <option th:value="'ACTIVE'" th:text="활성"></option>
                                        <option th:value="'BLACK'" th:text="블랙"></option>
                                        <option th:value="'PAUSE'" th:text="중지"></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="name">가입일</label>
                                    <input class="form-control" id="createDate" placeholder="Enter createDate"
                                           type="text" disabled th:field="*{createDate}" >
                                </div>
                                <div class="form-group">
                                    <label for="totalPurchaseAmount">누적구매금액</label>
                                    <input class="form-control" id="totalPurchaseAmount"
                                           type="text" disabled th:field="*{totalPurchaseAmount}" >
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit">수정</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>


</div>

<th:block layout:fragment="script">
    <script>
        console.log("Add User");
    </script>
</th:block>

</body>
</html>
