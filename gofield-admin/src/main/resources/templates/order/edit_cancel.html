<!DOCTYPE html>
<html layout:decorate="~{shared/layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문취소 처리</title>
</head>
<body>

<div layout:fragment="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>주문취소 처리</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="#">Home</a></li>
                        <li class="breadcrumb-item active">General Form</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">주문취소</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form role="form" method="post" th:action="@{/order/shipping/edit/cancel}" th:object="${order}">
                            <input th:field="*{id}" type="hidden"/>
                            <div class="card-body">
                                <div class="form-group">
                                    <label>주문번호</label>
                                    <input class="form-control" id="orderNumber" placeholder="주문번호" type="text" th:field="*{orderNumber}" disabled>
                                </div>
                                <div class="form-group">
                                    <label>상품명</label>
                                    <input class="form-control" id="name" placeholder="상품명" type="text" th:field="*{name}" disabled>
                                </div>
                                <div th:if="${order.optionName != null}"  class="form-group">
                                    <label>옵션명</label>
                                    <input class="form-control" id="optionName" placeholder="옵션명" type="text" th:field="*{optionName}" disabled>
                                </div>
                                <div class="form-group">
                                    <label>수량</label>
                                    <input class="form-control" id="qty" type="text" th:field="*{qty}" disabled>
                                </div>
                                <div class="form-group">
                                    <label>가격</label>
                                    <input class="form-control" id="price" type="text" th:field="*{price}" disabled>
                                </div>
                                <div class="form-group">
                                    <label>판매 취소 사유</label>
                                    <select th:field="*{reason}" class="form-control select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="1" tabindex="-1" aria-hidden="true">
                                        <option th:value="'CANCEL_REASON_101'" th:text="구매의사취소"></option>
                                        <option th:value="'CANCEL_REASON_202'" th:text="상품품절"></option>
                                        <option th:value="'CANCEL_REASON_208'" th:text="배송지연"></option>
                                        <option th:value="'CANCEL_REASON_104'" th:text="색상및사이즈변경"></option>
                                        <option th:value="'CANCEL_REASON_105'" th:text="상품정보상이"></option>
                                    </select>
                                </div>
                            </div>
                            <!-- /.card-body -->

                            <div class="card-footer">
                                <button class="btn btn-primary" type="submit">수정</button>
                            </div>
                        </form>
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>


</div>

<th:block layout:fragment="script">
    <script>
        console.log("Add User");
    </script>
</th:block>

</body>
</html>
