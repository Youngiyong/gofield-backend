<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <title>대시보드</title>
</head>
<body>
<div layout:fragment="content">
    대시보드
    <br>
    <tr>
        <br>
        <th>사용자수: </th> <td th:text="${data.userCount}"></td>
        <br>
        <th>주문건수: </th> <td th:text="${data.orderCount}"></td>
        <br>
        <th>취소건수: </th> <td th:text="${data.cancelCount}"></td>
        <br>
        <th>교환건수: </th> <td th:text="${data.exchangeCount}"></td>
    </tr>
</div>
</body>
</html>
