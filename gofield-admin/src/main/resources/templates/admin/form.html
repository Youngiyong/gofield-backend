<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layout">
<head>
    <title>관리자 등록</title>
</head>
<body>
<section layout:fragment="header">
    <h1>Customer registration</h1>
    <ol class="breadcrumb">
        <li><a href="/"><i class="fa fa-dashboard"></i>대시보드</a></li>
        <li class="active">관리자 등록</li>
    </ol>
</section>
<div layout:fragment="content">
    <div class="box">
        <div class="box-header with-border">
            <h3 class="box-title">관리자 정보 입력</h3>
            <div class="box-tools pull-right">
                <a href="/customers" type="button" class="btn btn-box-tool"><i class="fa fa-list-ul"></i></a>
            </div>
        </div>
        <form data-toggle="validator" role="form" th:object="${admin}" th:action="@{/admin/save}" method="post">
            <div class="box-body">
                <input type="hidden" th:field="*{id}"/>
                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" required="true" class="form-control" th:field="*{name}" id="name" />
                </div>
                <div class="form-group">
                    <label for="username">아이디</label>
                    <input type="text" required="true" class="form-control" th:field="*{username}" id="username" />
                </div>
                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input type="text" required="true" class="form-control" th:field="*{password}" id="password" />
                </div>
                <div class="form-group">
                    <label for="tel">전화번호</label>
                    <input type="text" required="true" class="form-control" th:field="*{tel}" id="tel" />
                </div>
            </div>
            <div class="box-footer">
                <button class="btn btn-primary" type="submit">Save</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
